<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product card</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
        <div class="card">
            <img src="/img/BG.png" alt="bg-product">
            <div class="text">
                <h3 class="name">Наушники Beats</h3>
                <p class="description">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
                <p class="cost">Цена</p>
                <p class="price">1 999 р.</p>
            </div>
            <div class="button"><a href="#">Положить в корзину</a></div>
        </div>
</body>
</html>
